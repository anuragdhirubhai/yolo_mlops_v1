name: YOLO_MLOPS_V1_CI

on:
  push:
    branches:
      - main

jobs:
  yolo-mlops-training-and-registration:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install Dependencies
        run: |
          pip install mlflow
          pip install ultralytics
          pip install fastapi
          pip install uvicorn
          pip install pillow

      - name: Execute Model Registration Script
        run: |
          python model_registry/register_model.py
